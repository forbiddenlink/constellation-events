<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0a1e"/>
      <stop offset="100%" style="stop-color:#1a1333"/>
    </linearGradient>
    <linearGradient id="aurora" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Stars (constellation pattern - Orion-inspired) -->
  <g fill="#f0f4ff" filter="url(#glow)">
    <!-- Main bright stars -->
    <circle cx="156" cy="140" r="12"/>
    <circle cx="356" cy="120" r="10"/>
    <circle cx="256" cy="200" r="14"/>
    <circle cx="180" cy="280" r="11"/>
    <circle cx="332" cy="260" r="11"/>
    <circle cx="200" cy="380" r="10"/>
    <circle cx="312" cy="400" r="12"/>

    <!-- Smaller accent stars -->
    <circle cx="100" cy="80" r="4"/>
    <circle cx="420" cy="180" r="5"/>
    <circle cx="80" cy="320" r="3"/>
    <circle cx="440" cy="360" r="4"/>
    <circle cx="256" cy="450" r="5"/>
    <circle cx="400" cy="440" r="3"/>
    <circle cx="120" cy="420" r="4"/>
  </g>

  <!-- Constellation lines -->
  <g stroke="url(#aurora)" stroke-width="2" stroke-opacity="0.6" fill="none">
    <path d="M156,140 L256,200 L356,120"/>
    <path d="M256,200 L180,280 L200,380"/>
    <path d="M256,200 L332,260 L312,400"/>
    <path d="M180,280 L332,260"/>
    <path d="M200,380 L312,400"/>
  </g>

  <!-- Central star glow -->
  <circle cx="256" cy="200" r="24" fill="url(#aurora)" opacity="0.3"/>
</svg>
